
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .feedback-container {
      background-color: #d3d3d3;
      padding: 40px 20px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .feedback-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .feedback-container p {
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .stars span {
      font-size: 28px;
      color: #444;
      cursor: pointer;
      padding: 0 5px;
    }

    textarea, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 16px;
      box-sizing: border-box;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #a2231d;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>We appreciate your comments</h2>
    <p>Rate your experience</p>
    <div class="stars">
      <span>&#9734;</span>
      <span>&#9734;</span>
      <span>&#9734;</span>
      <span>&#9734;</span>
      <span>&#9734;</span>
    </div>
    <form>
      <textarea rows="5" placeholder="Your Comments.."></textarea>
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Phone or Email" required />
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
