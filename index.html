<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #fffaf0, #f5f5dc);
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #8e44ad;
    }
    .filters {
      text-align: center;
      margin-bottom: 30px;
    }
    .filters button {
      margin: 5px;
      padding: 12px 24px;
      border: 1px solid #8e44ad;
      background-color: #f39c12;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 25px;
      transition: 0.3s;
    }
    .filters button:hover,
    .filters button.active {
      background-color: #8e44ad;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
    .item {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }
    .category {
      display: none;
    }
    .category.show {
      display: block;
    }
    .item-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    .price {
      float: right;
      color: #c0392b;
    }
    .feedback {
      text-align: center;
      margin-top: 50px;
    }
    .feedback button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .feedback button:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <h1>Restaurant Menu</h1>
  <div class="filters">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="pates">Pâtes</button>
    <button class="filter-btn" data-category="pizza">Pizza</button>
    <button class="filter-btn" data-category="hors">Hors-d'oeuvres</button>
    <button class="filter-btn" data-category="platters">Platters</button>
    <button class="filter-btn" data-category="dessert">Desserts</button>
  </div>
  <div class="menu" id="menu"></div>
  <div class="feedback">
    <button onclick="window.open('https://forms.gle/YOUR_FEEDBACK_FORM_URL', '_blank')">Give Feedback</button>
  </div>
  <script>
    const menuItems = [
      { title: "Spaghetti sauce Tomate fraîche", price: "$10.50", category: "pates" },
      { title: "Spaghetti sauce Bolognaise", price: "$13.50", category: "pates" },
      { title: "Fettuccine Alfredo avec poulet", price: "$15.00", category: "pates" },
      { title: "Fettuccine Alfredo", price: "$13.00", category: "pates" },
      { title: "Penne Arrabbiata", price: "$11.00", category: "pates" },
      { title: "Penne Aubergine", price: "$11.50", category: "pates" },
      { title: "Linguines aux crevettes sauce rosée", price: "$16.00", category: "pates" },
      { title: "Pizza Margheritta", price: "$12.00", category: "pizza" },
      { title: "Pizza Vegetarienne", price: "$13.00", category: "pizza" },
      { title: "Pizza Libanaise", price: "$14.00", category: "pizza" },
      { title: "Pizza Pepperoni", price: "$15.00", category: "pizza" },
      { title: "Pizza Soujouk", price: "$15.00", category: "pizza" },
      { title: "Pizza Banane au chocolat", price: "$12.00", category: "pizza" },
      { title: "Quiche aux epinards", price: "$11.00", category: "hors" },
      { title: "Pommes Frites", price: "$4.00", category: "hors" },
      { title: "Hommos", price: "$5.00", category: "hors" },
      { title: "Chicken Caesar Salade", price: "$13.00", category: "hors" },
      { title: "Salade Saison", price: "$6.00", category: "hors" },
      { title: "Tabbouleh", price: "$6.00", category: "hors" },
      { title: "Cheese Burger", price: "$15.00", category: "platters" },
      { title: "Truffle Burger", price: "$19.00", category: "platters" },
      { title: "Taouk", price: "$12.00", category: "platters" },
      { title: "Steak Sandwich", price: "$18.00", category: "platters" },
      { title: "Chicken Nuggets", price: "$12.00", category: "platters" },
      { title: "Soufflé de Pomme de terre", price: "$12.00", category: "platters" },
      { title: "Escalope (Poulet)", price: "$16.00", category: "platters" },
      { title: "Pain perdu (2prs)", price: "$12.00", category: "dessert" },
      { title: "Fondant au chocolat", price: "$10.00", category: "dessert" },
      { title: "Cake (Vanille - Chocolat)", price: "$5.00", category: "dessert" },
      { title: "Boule de glace", price: "$1.50", category: "dessert" }
    ];

    const menuContainer = document.getElementById("menu");

    function renderMenu(category) {
      menuContainer.innerHTML = "";
      menuItems
        .filter(item => category === "all" || item.category === category)
        .forEach(item => {
          const div = document.createElement("div");
          div.className = "item category show";
          div.innerHTML = `<div class="item-title">${item.title}<span class="price">${item.price}</span></div>`;
          menuContainer.appendChild(div);
        });
    }

    document.querySelectorAll(".filter-btn").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        renderMenu(button.dataset.category);
      });
    });

    renderMenu("all");
  </script>
</body>
</html>
